<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 <link rel="stylesheet" href="styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Special+Gothic+Condensed+One&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-container"></div>
  
  <main class="container">
    <div class="img">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>

  <h1>Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

  <div class="bases">
    <div class="icon-music">
    <img src="images/icon-music.svg" width="50" alt="">
  </div>
  

  <div class="condicion">
    
  <span class="plan">Annual Plan</span>
  <span class="price">$59.99/year</span>
  </div>
  
   <a href="#" class="status">Change</a>
  </div>
   
    <div class="btn"><a href="#">Proceed to Payment</a></div>
  
    <div class="decision">
      <a href="#">Cancel</a>
      <a href="#">Order</a>
  
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by <a href="#">Fernando Pizarro</a>
  </div>
</body>
</html>
